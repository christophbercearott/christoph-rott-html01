<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>

    <h3>Pesti</h3>
    <ul>
      <li>
        <input type="radio" name="fish" id="fish" value="pastrav">
        <label for="fish">Pastrav</label>

      </li>

      <li>
        <input type="radio" name="fish" id="rechin" value="rechin">
        <label for="fish">Rechin</label>
      </li>

      <li>
        <input type="radio" name="fish" id="Tuna" value="tuna">
        <label for="fish">Tuna</label>
      </li>

    </ul>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
